<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="" id="search-form">
        <input type="text" id="search-input" placeholder="Search for images">
        <button type="button" id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687982204-f1a77dcc3067?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw1MXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Jungle in Africa">
            <a href="https://unsplash.com/photos/a-group-of-antelope-standing-in-the-desert-i60yUhfWeYI" target="_blank">Deer in Africa</a>
        </div>

        <!-- Repeat this block for more search results if needed -->

    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>
</html>
